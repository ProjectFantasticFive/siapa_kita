<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Proyek Fantastic Five</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>

	<body>

		<div class="reveal">
			<div class="slides">
				<section>
					<section>
						<h2>These are the five things which Linda likes</h2>
						<p>
							...
						</p>
					</section>
					<section>
						<p>1. Anything, EXCEPT FLOWERS!!!!!!! </p>
						<p><img src="Pic\linda1.jpg" style="width : 600px" height="500px"></p>
					</section>
					<section>
						<p>2. Listening to music </p>
						<p><img src="Pic\linda2.jpg" style="width : 600px" height="500px"></p>
					</section>
					<section>
						<p>3. Watching action genre movies </p>
						<p><img src="Pic\linda3.jpg" style="width : 600px" height="500px"></p>
					</section>
					<section>
						<p>4. DC and Marvel characters </p>
						<p><img src="Pic\linda4.jpg" style="width : 600px" height="500px"></p>
					</section>
					<section>
						<p>5. You. Kidding, I like to drawing a random things </p>
						<p><img src="Pic\linda5.jpg" style="width : 600px" height="400px"></p>
						<p><a href="index.html" style="font-size: 18px">Click here if you want to go back......</a></p>
					</section>
				</section>
			</div>

		</div>
 
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
